# FIM Agent Configuration Example
# Copy this file to config.yaml and customize for your environment

# Directories to monitor
monitored_directories:
  - "./"

# Directories to exclude from monitoring
exclude_directories:
  - "./.git"
  - "./venv"
  - "./__pycache__"

# File extensions to ignore
exclude_extensions:
  - ".log"
  - ".tmp"
  - ".swp"

# SQLite database file for baselines/events
database_path: "./data/fim.sqlite3"

# Log output file
log_file: "./logs/fim_agent.log"

# Log output format (json, text, or wazuh)
# wazuh: Wazuh-compatible JSON format for SIEM integration
log_format: "json"

# Alert thresholds (optional, defaults to 70)
# Events with risk_score >= alert_min_risk_score OR ai_risk_score >= alert_min_ai_risk_score
# will be marked as alerts in logs and timeline
alert_min_risk_score: 70
alert_min_ai_risk_score: 70

# Admin approval settings
# When require_admin_for_alerts is true, events with risk scores above admin thresholds
# will require admin password approval before being acknowledged
require_admin_for_alerts: true
admin_min_risk_score: 80
admin_min_ai_risk_score: 75
admin_password_env_var: "FIM_ADMIN_PASSWORD"

